<html>
<head></head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    var w = 800
    var h = 600
    
    ctx.fillStyle = "#BC4925"
    ctx.fillRect(0,0,(0.875*w),(1.0*h))
    
    ctx.fillStyle = "#7C8D87"
    ctx.fillRect((.083*w),(0.25*h),(.0583*w),(0.75*h))
    
    ctx.fillStyle = "#418283"
    ctx.fillRect((0.383*w),0,(0.1*w),(0.6125*h))
    
    ctx.fillStyle = "#7B8C89"
    ctx.fillRect((0.683*w),(0.5*h),(0.1083*w),(0.5*h))
    
</script>
</body>
</html>
